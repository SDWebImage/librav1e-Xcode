os: osx
language: rust
osx_image: xcode11.3
rust:
  - stable

cache:
  cargo: true
  directories:
    - $HOME/.cargo

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8

notifications:
  email: false

before_install:
  - env
  - locale
  - xcodebuild -version
  - xcodebuild -showsdks
  - rustup target add aarch64-apple-ios armv7-apple-ios armv7s-apple-ios x86_64-apple-ios i386-apple-ios x86_64-apple-darwin
  - rustup update
  - cargo install cargo-lipo
  - cargo install cbindgen
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install nasm

script:
  - set -o pipefail
  - mkdir include
  - rm -rf rav1e
  - git clone -b v0.3.1 --depth 1 https://github.com/xiph/rav1e.git
  - cd rav1e
  - cbindgen -c cbindgen.toml -l C -o include/rav1e/rav1e.h --crate rav1e .
  # macOS
  - cargo build --release --no-default-features --features "asm capi" --target x86_64-apple-darwin
  # iOS
  - cargo lipo --release --no-default-features --features "capi" --targets=aarch64-apple-ios,armv7-apple-ios,x86_64-apple-ios,i386-apple-ios

before_deploy:
  # iOS
  - cd $TRAVIS_BUILD_DIR
  - mkdir Build
  - cd Build
  - mkdir iOS
  - cd iOS
  - mkdir librav1e.framework
  - cd librav1e.framework
  - mkdir Headers
  - mkdir Modules
  - cp $TRAVIS_BUILD_DIR/rav1e/target/universal/release/librav1e.a librav1e
  - cp $TRAVIS_BUILD_DIR/rav1e/include/rav1e/rav1e.h Headers/
  - cp $TRAVIS_BUILD_DIR/module.modulemap Modules/
  # macOS
  - cd $TRAVIS_BUILD_DIR
  - cd Build
  - mkdir Mac
  - cd Mac
  - mkdir librav1e.framework
  - cd librav1e.framework
  - mkdir Versions
  - cd Versions
  - mkdir A
  - ln -s A Current
  - cd A
  - mkdir Headers
  - mkdir Modules
  - cp $TRAVIS_BUILD_DIR/rav1e/target/x86_64-apple-darwin/release/librav1e.a librav1e
  - cp $TRAVIS_BUILD_DIR/rav1e/include/rav1e/rav1e.h Headers/
  - cp $TRAVIS_BUILD_DIR/module.modulemap Modules/
  - cd ../../
  - ln -s Versions/Current/librav1e librav1e
  - ln -s Versions/Current/Headers Headers
  - ln -s Versions/Current/Modules Modules
  # zip
  - cd $TRAVIS_BUILD_DIR
  - cd Build
  - zip -r librav1e.zip Mac/ iOS/

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/Build/librav1e.zip
  skip_cleanup: true
  on:
    tags: true
    repo: SDWebImage/librav1e-Xcode
